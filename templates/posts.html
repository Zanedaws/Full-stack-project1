<!DOCTYPE html>
<html>
<head>
    <title>
        {{data[1][5]}}
    </title>
    <link rel="stylesheet" href="../styles/feed.css"/>
</head>

<body>
    <p>Here is the post</p>
    <table>
        {% for post in data[1:] %}

            <td>{{post[1]}}</td>
            <td>Likes: {{post[3]}}</td>

        {% endfor %}
    </table>
</body>

</html>
